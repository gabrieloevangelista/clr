<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Car icon -->
  <g transform="translate(20, 25)">
    <!-- Car body -->
    <rect x="5" y="15" width="30" height="12" rx="2" fill="white"/>
    <rect x="8" y="10" width="24" height="8" rx="3" fill="white"/>
    
    <!-- Wheels -->
    <circle cx="12" cy="30" r="4" fill="#1E40AF"/>
    <circle cx="28" cy="30" r="4" fill="#1E40AF"/>
    <circle cx="12" cy="30" r="2" fill="white"/>
    <circle cx="28" cy="30" r="2" fill="white"/>
    
    <!-- Windows -->
    <rect x="10" y="12" width="8" height="5" rx="1" fill="#3B82F6"/>
    <rect x="22" y="12" width="8" height="5" rx="1" fill="#3B82F6"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E40AF">CHOFER</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">em Londres</text>
  
  <!-- Decorative line -->
  <line x1="85" y1="55" x2="180" y2="55" stroke="#3B82F6" stroke-width="2"/>
</svg>